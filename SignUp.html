<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <p class = "heading">Sign Up</p>
            <form>
                <label for="fullName">Full Bame:</label>
                <input type = "text" placeholder = "Enter full name" id = "fullName" />

                <label for="email">Email:</label>
                <input type = "email" placeholder = "Enter email" id = "email" />

                <label for = "phone" >Phone No:</label>
                <input type = "text" placeholder = "Enter phone no" id = "phone" />

                <label for = "password" >Password:</label>
                <input type = "password" placeholder = "Enter password" id = "password" />

                <label for = "confirmPassword" >Confirm Password:</label>
                <input type = "password" placeholder = "Confirm password" id = "confirmPassword" />

                <label for="myfile">Documents:</label>
                <input type="file" id="myfile" />

                <label for = "bloodGroup" >Blood Group:</label>
                <input type = "text" placeholder = "Enter blood group" id = "bloodGroup" />
            </form>
            <center>
                <button class = "submit">Sign Up</button>
            </center>
        </div>
    </div>
</body>
</html>
